<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <input id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>
  <p id="weatherResult"></p>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const res = await fetch(`http://localhost:3000/api/weather?city=${city}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById("weatherResult").innerText = `Error: ${data.error}`;
      } else {
        document.getElementById("weatherResult").innerText =
          `${data.city}: ${data.temperature}Â°C, ${data.description}`;
      }
    }
  </script>
</body>
</html>
